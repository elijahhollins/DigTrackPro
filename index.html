<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigTrack Pro - Locate Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      // Safeguard for libraries expecting process.env
      window.process = window.process || { env: {} };
    </script>
    <style>
        :root {
            --brand-primary: #ea580c;
            --brand-ring: rgba(234, 88, 12, 0.1);
            --brand-shadow: rgba(234, 88, 12, 0.2);
        }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .bg-brand { background-color: var(--brand-primary); }
        .text-brand { color: var(--brand-primary); }
        .border-brand { border-color: var(--brand-primary); }
        .ring-brand { --tw-ring-color: var(--brand-ring); }
        .shadow-brand { --tw-shadow-color: var(--brand-shadow); }

        @keyframes enter { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-in { animation: enter 150ms ease-out; }
        .zoom-in { animation-name: enter; }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 selection:bg-blue-100 selection:text-blue-900">

</html>
